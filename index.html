    <title>Zynex TV Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for TV feel */
      body {
        overflow: hidden;
        background-color: #050505;
        font-family: 'Outfit', sans-serif;
      }
      
      /* GENERAL TECH HEADERS: Back to Rajdhani (The "Technical" look) */
      h1, h2, h3, .font-tech {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
      }

      /* BRAND LOGO ONLY: Zen Dots */
      .font-brand {
        font-family: 'Zen Dots', cursive;
        font-weight: 400;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      /* Smooth hardware accelerated animations */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
    </style>
